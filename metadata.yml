abstract:
	Die Anwendung *Maap* ermöglicht Benutzern möglichst einfach und direkt nach Veranstaltungen und anderen Unternehmungen zu suchen. Durch Anbindung an bestehende soziale Netzwerke und Portale sollen Datensätze importiert und kategorisiert werden.  
	Fokus wird auf die Integration der externen Quellen und die erweiterte Suche gelegt, bei der der Benutzer nach unterschiedlichsten Faktoren filtern und suchen kann, inbesonders mittels seiner aktuellen Position und Suche auf einer Karten-Ansicht.  
	Der Prototyp stellt die grundlegenden Funktionen dar und soll eine eventuell weitere Recherche und Entwicklung des Projektes evaluieren. Dafür wird eine Web-App, basierend auf dem MEAN-Stack, genutzt.
